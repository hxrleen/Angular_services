<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<div class="max-container">
  <h3>Personal</h3>
  <div class="container">
    <form #personalForm="ngForm" (ngSubmit)="onSubmit(personalForm)">
      <input type="hidden" [(ngModel)]="formData.id" name="id" />

      <div class="form-outline mb-4">
        <input type="text" id="name" class="form-control" [(ngModel)]="formData.name" name="name" required />
        <label class="form-label" for="name">Name</label>
      </div>

      <div class="form-outline mb-4">
        <input type="text" id="password" class="form-control" [(ngModel)]="formData.password" name="password" required />
        <label class="form-label" for="password">Password</label>
      </div>

      <div class="row mb-4">
        <div class="col">
          <div class="form-outline">
            <input type="date" id="dob" class="form-control" [(ngModel)]="formData.dob" name="dob" required />
            <label class="form-label" for="dob">DOB</label>
          </div>
        </div>
      </div>

      <div class="form-outline mb-4">
        <input type="text" id="address" class="form-control" [(ngModel)]="formData.address" name="address" required />
        <label class="form-label" for="address">Address</label>
      </div>

      <div class="form-outline mb-4">
        <input type="text" id="designation" class="form-control" [(ngModel)]="formData.designation" name="designation" required />
        <label class="form-label" for="designation">Designation</label>
      </div>

      <button type="submit" class="btn btn-dark btn-block mb-4">Submit</button>
    </form>
  </div>
</div>
