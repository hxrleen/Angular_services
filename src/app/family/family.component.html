<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<div class="max-container">
  <h3>Family</h3>
  <div class="container">
    <form #familyForm="ngForm" (ngSubmit)="onSubmit(familyForm)">

      <input type="hidden" [(ngModel)]="formData.id" name="id" />

      <div class="form-outline mb-4">
        <select id="id" class="form-control" [(ngModel)]="formData.id" name="id" required>
          <option value="" disabled>Select</option>
          <option *ngFor="let id of familyDataIds" [value]="id">{{ id }}</option>
        </select>          
        <label class="form-label" for="id">Employee ID</label>
      </div>
      <div class="form-outline mb-4">
        <input type="text" id="fathersName" class="form-control" [(ngModel)]="formData.fathersName" name="fathersName" required />
        <label class="form-label" for="fathersName">Father's Name</label>
      </div>
      <div class="form-outline mb-4">
        <input type="date" id="fatherDOB" class="form-control" [(ngModel)]="formData.fatherDOB" name="fatherDOB" required />
        <label class="form-label" for="fatherDOB">Father's DOB</label>
      </div>
      <div class="form-outline mb-4">
        <input type="text" id="motherName" class="form-control" [(ngModel)]="formData.motherName" name="motherName" required />
        <label class="form-label" for="motherName">Mother's Name</label>
      </div>
      <div class="form-outline mb-4">
        <input type="date" id="motherDOB" class="form-control" [(ngModel)]="formData.motherDOB" name="motherDOB" required />
        <label class="form-label" for="motherDOB">Mother's DOB</label>
      </div>
      <div class="form-outline mb-4">
        <input type="text" id="spouseName" class="form-control" [(ngModel)]="formData.spouseName" name="spouseName" />
        <label class="form-label" for="spouseName">Spouse's Name</label>
      </div>
      <div class="form-outline mb-4">
        <input type="date" id="spouseDOB" class="form-control" [(ngModel)]="formData.spouseDOB" name="spouseDOB" />
        <label class="form-label" for="spouseDOB">Spouse's DOB</label>
      </div>
      <button type="submit" class="btn btn-dark btn-block mb-4">Submit</button>
    </form>
  </div>
</div>
